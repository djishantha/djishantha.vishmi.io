        document.addEventListener("DOMContentLoaded", function () {
            const button = document.getElementById("findTableBtn");
            button.addEventListener("click", function () {
                const input = document.getElementById("firstNameInput").value.trim().toLowerCase();
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "";
                if (!input) {
                    resultsDiv.textContent = "Please enter your first name.";
                    return;
                }
                const matches = guests.filter(guest => guest.firstName.toLowerCase() === input);
                if (matches.length === 0) {
                    resultsDiv.textContent = "No guest found with that first name.";
                } else {
                    const list = document.createElement("ul");
                    matches.forEach(guest => {
                        const item = document.createElement("li");
                        item.textContent = `${guest.firstName} ${guest.lastName} - Table ${guest.table}`;
                        list.appendChild(item);
                    });
                    resultsDiv.appendChild(list);
                }
            });
        });

    <!-- NEW SCRIPT for drawing circles -->
    <script>
        const rows = 5;
        const cols = 9;
        const gapX = 70;
        const gapY = 70;
        const offsetX = 40;
        const offsetY = 40;

        let tableNumber = 1;
        const container = document.getElementById("circlesContainer");

        for (let row = 1; row <= rows; row++) {
            for (let col = 1; col <= cols; col++) {
                if (row < 5 && (col === 4 || col === 5 || col === 6)) continue;
                const circle = document.createElement("div");
                circle.classList.add("circle");
                circle.textContent = tableNumber++;
                circle.style.left = (offsetX + (col - 1) * gapX) + "px";
                circle.style.top = (offsetY + (row - 1) * gapY) + "px";
                container.appendChild(circle);
            }
        }
    </script>
