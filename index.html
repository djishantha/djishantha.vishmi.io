    let editingMode = true; // set false for normal visitors
let selectedCircles = new Set(); // store multiple selected circles

container.querySelectorAll(".circle").forEach(circle => {
  circle.addEventListener("click", (e) => {
    if (!editingMode) return;

    if (e.shiftKey) {
      // toggle selection if shift is pressed
      if (selectedCircles.has(circle)) {
        circle.classList.remove("selected");
        selectedCircles.delete(circle);
      } else {
        circle.classList.add("selected");
        selectedCircles.add(circle);
      }
    } else {
      // normal click → clear all and select only this one
      selectedCircles.forEach(c => c.classList.remove("selected"));
      selectedCircles.clear();
      circle.classList.add("selected");
      selectedCircles.add(circle);
    }
  });
});
document.addEventListener("keydown", (e) => {
  if (!editingMode || selectedCircles.size === 0) return;

  selectedCircles.forEach(circle => {
    let top = parseFloat(circle.style.top);
    let left = parseFloat(circle.style.left);

    switch(e.key) {
      case "ArrowUp": circle.style.top = (top - 2) + "%"; break;
      case "ArrowDown": circle.style.top = (top + 2) + "%"; break;
      case "ArrowLeft": circle.style.left = (left - 2) + "%"; break;
      case "ArrowRight": circle.style.left = (left + 2) + "%"; break;
    }
