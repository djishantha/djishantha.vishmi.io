        }
        
        .highlighted {

            stroke-width: 3;
        }
        
        .footer {

            color: #666;

        }

        // Create the table layout diagram
        function createTableLayout() {
            const container = document.getElementById('tableDiagram');
            const svgNS = "http://www.w3.org/2000/svg";
            
            // Create SVG element
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("width", "100%");
            svg.setAttribute("height", "500");
            svg.setAttribute("viewBox", "0 0 700 500");
            
            // Calculate circle diameter (1/20 of the viewBox width)
            const circleDiameter = 700 / 20;
            const circleRadius = circleDiameter / 2;
            
            // Create groups for each row
            const rows = 5;
            const rowGap = 30;
            const colGap = 30;
            
            // First 4 rows with 6 tables each and dance floor gap
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < 6; col++) {
                    // Adjust position for dance floor gap between columns 3 and 4
                    let xPos = col * (circleDiameter + colGap) + circleRadius + 50;
                    if (col >= 3) {
                        xPos += 60; // Extra gap for dance floor
                    }
                    
                    const yPos = row * (circleDiameter + rowGap) + circleRadius + 50;
                    
                    // Create circle
                    const circle = document.createElementNS(svgNS, "circle");
                    circle.setAttribute("cx", xPos);
                    circle.setAttribute("cy", yPos);
                    circle.setAttribute("r", circleRadius);
                    circle.setAttribute("fill", "#1E90FF");
                    circle.setAttribute("stroke", "#000");
                    circle.setAttribute("stroke-width", "2");
                    circle.setAttribute("class", "table-circle");
                    circle.setAttribute("data-table", (row * 6 + col + 1));
                    
                    // Add hover effect
                    circle.addEventListener("mouseover", function() {
                        this.style.fill = "#4169E1";
                    });
                    circle.addEventListener("mouseout", function() {
                        this.style.fill = "#1E90FF";
                    });
                    
                    // Add click event to show guests at table
                    circle.addEventListener("click", function() {
                        const tableNum = parseInt(this.getAttribute("data-table"));
                        showGuestsAtTable(tableNum);
                    });
                    
                    svg.appendChild(circle);
                    
                    // Add table number text
                    const text = document.createElementNS(svgNS, "text");
                    text.setAttribute("x", xPos);
                    text.setAttribute("y", yPos + 5);
                    text.setAttribute("text-anchor", "middle");
                    text.setAttribute("fill", "white");
                    text.setAttribute("font-weight", "bold");
                    text.setAttribute("pointer-events", "none");
                    text.textContent = (row * 6 + col + 1);
                    
                    svg.appendChild(text);
                }
            }
            
            // Fifth row with 10 tables (no gap)
            const fifthRowY = 4 * (circleDiameter + rowGap) + circleRadius + 50;
            for (let col = 0; col < 10; col++) {
                const xPos = col * (circleDiameter + 15) + circleRadius + 50;
                
                // Create circle
                const circle = document.createElementNS(svgNS, "circle");
                circle.setAttribute("cx", xPos);
                circle.setAttribute("cy", fifthRowY);
                circle.setAttribute("r", circleRadius);
                circle.setAttribute("fill", "#1E90FF");
                circle.setAttribute("stroke", "#000");
                circle.setAttribute("stroke-width", "2");
                circle.setAttribute("class", "table-circle");
                circle.setAttribute("data-table", (24 + col + 1));
                
                // Add hover effect
                circle.addEventListener("mouseover", function() {
                    this.style.fill = "#4169E1";
                });
                circle.addEventListener("mouseout", function() {
                    this.style.fill = "#1E90FF";
                });
                
                // Add click event to show guests at table
                circle.addEventListener("click", function() {
                    const tableNum = parseInt(this.getAttribute("data-table"));
                    showGuestsAtTable(tableNum);
                });
                
                svg.appendChild(circle);
                
                // Add table number text
                const text = document.createElementNS(svgNS, "text");
                text.setAttribute("x", xPos);
                text.setAttribute("y", fifthRowY + 5);
                text.setAttribute("text-anchor", "middle");
                text.setAttribute("fill", "white");
                text.setAttribute("font-weight", "bold");
                text.setAttribute("pointer-events", "none");
                text.textContent = (24 + col + 1);
                
                svg.appendChild(text);
            }
            
            // Add dance floor area
            const danceFloor = document.createElementNS(svgNS, "rect");
            danceFloor.setAttribute("x", 3 * (circleDiameter + colGap) + circleDiameter + 50 + 5);
            danceFloor.setAttribute("y", 50 - circleRadius);
            danceFloor.setAttribute("width", 60);
            danceFloor.setAttribute("height", 4 * (circleDiameter + rowGap) + circleDiameter);
            danceFloor.setAttribute("class", "dance-floor");
            danceFloor.setAttribute("rx", "10");
            
            svg.appendChild(danceFloor);
            
            // Add dance floor label
            const danceLabel = document.createElementNS(svgNS, "text");
            danceLabel.setAttribute("x", 3 * (circleDiameter + colGap) + circleDiameter + 50 + 35);
            danceLabel.setAttribute("y", 4 * (circleDiameter + rowGap) + circleDiameter + 40);
            danceLabel.setAttribute("text-anchor", "middle");
            danceLabel.setAttribute("class", "dance-floor-label");
            danceLabel.setAttribute("transform", "rotate(90, " + (3 * (circleDiameter + colGap) + circleDiameter + 50 + 35) + ", " + (4 * (circleDiameter + rowGap) + circleDiameter + 40) + ")");
            danceLabel.textContent = "Dance Floor";
            
            svg.appendChild(danceLabel);
            
            // Add to container
            container.appendChild(svg);
        }
        
        // Show guests at a specific table
        function showGuestsAtTable(tableNum) {
            const resultsDiv = document.getElementById('results');
            const tableGuests = guests.filter(guest => guest.table === tableNum);
            
            // Remove any previous highlights
            document.querySelectorAll('.table-circle').forEach(circle => {
                circle.classList.remove('highlighted');
            });
            
            // Highlight the selected table
            const tableCircle = document.querySelector(`.table-circle[data-table="${tableNum}"]`);
            if (tableCircle) {
                tableCircle.classList.add('highlighted');
            }
            
            if (tableGuests.length === 0) {
                resultsDiv.innerHTML = `<p>No guests found at Table ${tableNum}.</p>`;
                return;
            }
            
            let html = `<h3>Guests at Table ${tableNum}</h3><ul>`;
            tableGuests.forEach(guest => {
                html += `<li>${guest.firstName} ${guest.lastName}</li>`;
            });
            html += '</ul>';
            
            resultsDiv.innerHTML = html;
        }
        
        // Initialize when page loads
        document.addEventListener("DOMContentLoaded", function() {
            // Create the table layout
            createTableLayout();
            
            // Find table button functionality
            const button = document.getElementById("findTableBtn");
            button.addEventListener("click", function() {
                const input = document.getElementById("firstNameInput").value.trim().toLowerCase();
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "";
                
                // Remove any previous highlights
                document.querySelectorAll('.table-circle').forEach(circle => {
                    circle.classList.remove('highlighted');
                });
                
                if (!input) {
                    resultsDiv.textContent = "Please enter your first name.";
                    return;
                }
                
                const matches = guests.filter(guest => guest.firstName.toLowerCase() === input);
                
                if (matches.length === 0) {
                    resultsDiv.textContent = "No guest found with that first name.";
                } else {
                    const list = document.createElement("ul");
                    matches.forEach(guest => {
                        const item = document.createElement("li");
                        item.textContent = `${guest.firstName} ${guest.lastName} - Table ${guest.table}`;
                        
                        // Add click to show table functionality
                        item.style.cursor = "pointer";
                        item.style.color = "#1a73e8";
                        item.addEventListener("click", function() {
                            showGuestsAtTable(guest.table);
                        });
                        
                        list.appendChild(item);
                    });
                    resultsDiv.appendChild(list);
                }
            });
            
            // Car park button functionality
            document.getElementById("findCarParkBtn").addEventListener("click", function() {
                window.open("https://maps.app.goo.gl/rW5yMQzisJt6ZzSM8", "_blank");
            });
            
            // Allow pressing Enter in the input field
            document.getElementById("firstNameInput").addEventListener("keypress", function(e) {
